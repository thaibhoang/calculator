<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <main>
        <div class="keyboard">
            <div class="fstColumn">
                <button>7</button>
                <button>4</button>
                <button>1</button>
            </div>
            <div class="sndColumn">
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>0</button>
            </div>
            <div class="thdColumn">
                <button>9</button>
                <button>6</button>
                <button>3</button>
            </div>

            <div class="operator">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>=</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
