<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <main>
        <div class="screen"></div>
        <div class="keyboard">
            <div class="fstColumn">
                <button class="numb" value="7" id="n7">7</button>
                <button class="numb" value="4" id="n4">4</button>
                <button class="numb" value="1" id="n1">1</button>
                <button id="reset">C</button>
                
            </div>
            <div class="sndColumn">
                <button class="numb" value="8" id="n8">8</button>
                <button class="numb" value="5" id="n5">5</button>
                <button class="numb" value="2" id="n2">2</button>
                <button class="numb" value="0" id="n0">0</button>
                
            </div>
            <div class="thdColumn">
                <button class="numb" value="9" id="n9">9</button>
                <button class="numb" value="6" id="n6">6</button>
                <button class="numb" value="3" id="n3">3</button>
                <button id="equal">=</button>
                
            </div>

            <div class="operator">
                <button value="+" id="ns">+</button>
                <button value="-" id="nst">-</button>
                <button value="*" id="nm">*</button>
                <button value="/" id="nd">/</button>
                
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
